specbee_location.adminsettings:
  path: 'admin/config/specbee_location/settings'
  defaults:
    _title: 'Settings form'
    _form: '\Drupal\specbee_location\Form\LocationsSettingsForm'
  requirements:
    _permission: 'access content'
specbee_location.adminjax:
  path: 'get-timezone'
  defaults:
    _controller: '\Drupal\specbee_location\Controller\TimezoneController::get_timezone'
  requirements:
    _access: 'TRUE'
